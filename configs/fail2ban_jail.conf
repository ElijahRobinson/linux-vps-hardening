# /etc/fail2ban/jail.conf
# Fail2Ban default configuration on Hostinger VPS (Ubuntu 22.04)

[DEFAULT]
bantime  = 10m
findtime = 10m
maxretry = 5
backend  = auto
usedns   = warn

# Key jails available (all disabled by default)

[sshd]
port    = ssh
logpath = %(sshd_log)s
backend = %(sshd_backend)s

[nginx-http-auth]
port    = http,https
logpath = %(nginx_error_log)s

[nginx-limit-req]
port    = http,https
logpath = %(nginx_error_log)s

[recidive]
logpath  = /var/log/fail2ban.log
bantime  = 1w
findtime = 1d

[mysqld-auth]
port    = 3306
logpath = %(mysql_log)s
